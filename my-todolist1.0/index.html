<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do list</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/inputbar.css" type="text/css">
        <link rel="stylesheet" href="styles/index.css" type="text/css">
    </head>
    <body>
        <div class="background">
            
            <div class="container">
                
                <div class="header"><strong><i>ToDo</i></strong></div>
                <div class="quote"><i>Yesterday,You said tomorrow</i></div>
                
                <ul class="tasks">
                    
                    <li>
                        
                        <input class="task" type="checkbox">
                        <span>Task1</span>
                        <span class="ddl">DeadLine:1/1</span>
                        
                    </li>

                </ul>
                
                <button id="add_">+</button>
                <button id="del">-</button>

            </div>
 </div>
 <div id="inputbar">
            
            <div class="save">Save</div>
            <div class="cancel">Cancel</div>
            <div class="wrapper">
            <p>Task</p>
            <input type="text" class="task-i" maxlength="15">
            <p>Place</p>
            <input type="text" class="place-i" maxlength="10">
            <p>Deadline</p>
            <input type="text" class="deadline-i" maxlength="5">
           </div>
        </div>


    <input type="text" class="modifybox">

    
    </body>
    
    <script src="scripts/functions.js" ></script>
</html>
